version: '2'

services:
    db:
        image: gvenzl/oracle-xe:21-slim
        ports:
            - "1521:1521"
        environment:
          - ORACLE_PASSWORD=Password123
          - APP_USER=YABBA
          - APP_USER_PASSWORD=DabbaDoo
        volumes:
            - ./db_init:/container-entrypoint-initdb.d
        networks:
            - code-network
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        image: crowne/php-oci8:7-fpm-alpine
        volumes:
            - ./code:/code
        networks:
            - code-network

networks:
    code-network:
        driver: bridge